<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['egoing', 'leezche', 'duru', 'taeho'];
    </script>
    <h2>Co Workers</h2>
    <ul>
      <script>
        for(var i=0; i<coworkers.length; i++){
          document.write('<li><a href="http://a.com/'+coworkers[i]+'">' + coworkers[i] + '</a></li>');
        }
      </script>
    </ul>
  </body>
</html>
